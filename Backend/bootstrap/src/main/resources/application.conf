ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ dev.honegger.jasstracker.bootstrap.ApplicationKt.module ]
    }
}
jasstracker {
    db {
        url = "jdbc:postgresql://localhost:5432/jasstracker"
        url = ${?DB_URL}
        user = "jasstracker"
        user = ${?DB_USER}
        password = "password"
        password = ${?DB_PASSWORD}
    }
}

jwt {
    secret = " "
    issuer = "http://0.0.0.0:8080/"
    audience = "http://0.0.0.0:8080/overview"
    realm = "Access to 'JassTracker'"
    expiryTime = 60000
}